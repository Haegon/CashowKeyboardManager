apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
}

publish {
    userOrg = 'cashow'
    groupId = 'com.cashow'
    artifactId = 'cashowkeyboardmanager'
    publishVersion = '1.1'
    desc = 'Android library to get keyboard height'
    website = 'https://github.com/cashow/CashowKeyboardManager'
}